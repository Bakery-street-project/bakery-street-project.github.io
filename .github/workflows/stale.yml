name: Stale Issues
on:
  schedule:
    - cron: '0 0 * * *'
permissions:
  issues: write
  pull-requests: write
jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          stale-issue-message: 'Marked stale due to inactivity. Closes in 7 days.'
          days-before-stale: 30
          days-before-close: 7
